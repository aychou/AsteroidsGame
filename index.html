<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    SHIFT = hyperspace <br/>
		    Up = Accelerate forward <br/>
		    DOWN = accelerate backwards  <br/>
		    LEFT and RIGHT = turn <br/>
		    CONTROL = stop in spot 
	    </footer>
	</body>
</html>
